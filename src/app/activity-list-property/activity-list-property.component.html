<div class="activityLine">
  <div>
    <img class='image' src={{activity.image}}>
  </div>
  <div>
    <div class='firstLine'>
      <span class="boldText">{{activity.name}}&nbsp;</span>
      <span class="grayText">{{activity.acativity}}&nbsp;</span>
      <span class="boldText">{{activity.acticityName}}</span>
    </div>
    <div class="grayText">
      <i class="fa fa-clock-o" aria-hidden="true"></i>
      <span>{{activity.time}}</span>
    </div>
  </div>
</div>
