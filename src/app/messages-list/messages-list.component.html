<div class='messageContainer'>

    <div class="boxHeader">Messages</div>
    <div class='notifications'>
      <div class='notificationCirle BCBlue'>2</div>
    </div>
  </div>
  <div class="messageBody">
    <message-list-property *ngFor='let message of messages' [message]='message' class='message'>
    </message-list-property>
  </div>
</div>
