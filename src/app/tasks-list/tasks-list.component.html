<div class='taskContainer'>
  <div class='listHeader'>
    <div class="boxHeader">Tasks</div>
    <div class='notifications'>
      <div class='notificationCirle BCBlue'>5</div>
      <div class='notificationCirle BCPink'>2</div>
    </div>
  </div>
  <div class="listBody">
    <task-list-property *ngFor='let task of tasks' [task]=task class='task'></task-list-property>
  </div>
</div>
