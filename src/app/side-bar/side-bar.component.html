<div>
  <div class='header'>
    <img class='logo' src={{logo}}>
    <span>{{companyName}}</span>
  </div>
  <div *ngFor='let category of categories' class="categoryContainer">
    <div class='activeSign'></div>
    <mat-icon>{{category.categoryIcon}}</mat-icon>
    <span>{{category.categoryName}}</span>
  </div>
</div>
