<div class="messageLine">
  <img class='image' src={{message.image}} alt="">
  <div class="mainLine">
    <div class="firstLine">
      <div class="name">{{message.name}}&nbsp;</div>
      <div class="grayText">{{message.time}}</div>
    </div>
    <div class="messageText">{{message.messageText}}</div>
    <div class="icons">
      <i class="fa fa-reply" aria-hidden="true"></i>
      <i class="fa fa-cog" aria-hidden="true"></i>
    </div>
  </div>
</div>
