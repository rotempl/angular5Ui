<div class="taskLine">
  <div class='notificationCirle BCBlue'>{{task.letter}}</div>
  <div>
    <div class='taskName'>{{task.task}}</div>
    <div [ngClass]=task.status>
      <i class="fa fa-clock-o" aria-hidden="true"></i>
      <span>{{task.doTime}} days {{task.status}}</span>
    </div>
  </div>
  <div class="moreVert">
    <mat-icon>more_vert</mat-icon>
  </div>
</div>
